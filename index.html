  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #2e2e40;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.5);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #66fcf1;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #45a29e;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .card a:hover {
      background: #379694;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
